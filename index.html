<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Tracker Logbook</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Progress Tracker Logbook</h1>

      <form id="progress-form">
        <label for="date">Date:</label>
        <input type="date" id="date" required /><br />

        <label for="start-time">Start Time:</label>
        <input type="time" id="start-time" required /><br />

        <label for="type">Type of work</label>
        <select id="type" required>
          <option value="" disabled selected>Select type of work</option>
          <option value="development">Development</option>
          <option value="testing">Testing</option>
          <option value="documentation">Documentation</option>
          <option value="meeting">Meeting</option>
          <option value="other">Other</option></select
        ><br />

        <label for="work-progress">Work Progress:</label>
        <textarea id="work-progress" required></textarea><br />

        <label for="end-time">End Time:</label>
        <input type="time" id="end-time" required /><br />

        <button type="submit">Add Progress Entry</button>
      </form>

      <h2>Progress Logbook</h2>
      <div class="logbook-container">
        <table id="logbook-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Start Time</th>
              <th>Work Progress</th>
              <th>End Time</th>
            </tr>
          </thead>
          <tbody>
            <!-- Logbook entries will be displayed here -->
            <tr class="empty-message">
              <td colspan="4">Logbook is empty.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="logbook.js"></script>
  </body>
</html>
